<app-header></app-header>
<div class="container">
  
    <div class="row">
      <div class="col-sm-3">
    
            <img style="position: absolute;
            right: 100px;
            top: 100px;" 
            src="assets/adminlogo.png">
            <h3 style="position: absolute;
            right: 120px;
            top: 330px; text-align: center">Espace Administrateur</h3>
          
      </div>
      <div class="col-sm-9"><div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Ajouter Abonnement</h1>
  
</div>

<!-- Student form -->
<form [formGroup]="abonnementForm" (ngSubmit)="submitAbonnementData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Mode</label>
          <input type="text" formControlName="mode" class="form-control" required>
        </div>

        <div class="col-md-12 mb-3">
          <label>Code</label>
          <input type="number" formControlName="code" class="form-control">
        </div>

      </div>

      
      <div class="col-md-12 mb-3">
      <label>expiration</label>
      <textarea formControlName="expiration" class="form-control" required></textarea>
          <!-- Showing errors using getter method -->
      </div>
      


      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Annuler</button>
        <button style="margin-left: 10px" type="submit" class="btn btn-success" [disabled]="!abonnementForm.valid">Ajouter Abonnement</button>
      </div>
    </div>
    </div>
</form></div></div></div>

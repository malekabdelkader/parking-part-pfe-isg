<app-header></app-header><div class="container">
  
    <div class="row">
      <div class="col-sm-3">
    
            <img style="position: absolute;
            right: 100px;
            top: 100px;" 
            src="assets/adminlogo.png">
            <h3 style="position: absolute;
            right: 120px;
            top: 330px; text-align: center">Espace Administrateur</h3>
          
      </div>
      <div class="col-sm-9"><div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Listes abonnements</h1>
  <!-- It won't show if there is no abonnement data -->
  <a routerLink="/add-abonnement" class="btn btn-success" *ngIf="hideWhenNoStudent">
    <i class="fas fa-plus custom-fa-plus"></i>
    Ajouter abonnement
  </a>
</div>

<div class="pricing-header mx-auto">

  <!-- Preloader shows before the data loads-->
  <div class="no-data text-center" *ngIf="preLoader">
    <img src="assets/preloader.gif" class="preloader-icon" alt="No abonnement">
  </div>

  <!-- No data shows when their is no abonnement data available -->
  <div class="no-data text-center" *ngIf="noData">
    <img src="assets/no-abonnement.svg" class="nodata-msg" alt="No abonnement">
    <p class="nodata-msg">No abonnement added yet!</p>
    <a routerLink="/add-abonnement" class="btn btn-success">
      <i class="fas fa-plus custom-fa-plus"></i>
      Ajouter abonnement
    </a>
  </div>

  <!-- Showing abonnements data -->
  <div class="table-responsive" *ngIf="hideWhenNoStudent">
    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
      <thead>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Date d√©but</th>             
           <th scope="col">Mode</th>
        
          <th class="text-center" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- *ngFor loop iterates over Student array and fetch the abonnement's data -->
        <!-- paginate pipe will add pagination in abonnement's list, it won't show if items are less then 7 -->
        <tr *ngFor="let abonnement of Abonnement | paginate: { itemsPerPage: 7, currentPage: p }; let i = index;">
          <td>{{abonnement.code}}</td>
          <td>{{abonnement.expiration}}</td>
          <td>{{abonnement.mode}} </td>
          <td class="text-center action-block">
            <!-- routerLink="/edit-abonnement/{{abonnement.$key}}" is refered to { path: 'edit-abonnement/:id', component: EditStudentComponent } in app-routing.moudles.ts -->
            <i class="far fa-trash-alt" (click)="Supprimerannonce(abonnement)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <pagination-controls (pageChange)="p = $event" autoHide="true" responsive="true"></pagination-controls>
</div>
</div></div></div>
